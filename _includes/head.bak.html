<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ge'ez Alphabet</title>
 
  <!--<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> -->
  
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="{{ "/assets/js/jquery.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/bootstrap.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/script.js" | relative_url }}"></script>

  
  
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=0.1" | relative_url }}" type="text/css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ "assets/images/favicon.png" | relative_url }}">
  
  <link rel="preload" href="{{site.baseurl}}/assets/fonts/Brana-Regular.woff" as="font" type="font/woff" crossorigin>

  <link rel="stylesheet" href="{{ "/assets/css/flashcards.css" | relative_url }}">
  
  <script>
  {% comment %} first get a list of unique groups {% endcomment %}
  
  {% assign groups = "" | split: ',' %}
    
{% for c in site.data.alphabet6 %}
  {% assign temp = c.group | split: "," %}
  {% for g in temp %} 
    {% assign groups = groups | push: g %} 
  {% endfor %}
{% endfor %}

var cards = {}
cards['all'] = {{ site.data.alphabet6 | jsonify }}
{% assign groups = groups | uniq %}
{% for group in groups %}cards['{{group}}'] = {{ site.data.alphabet6 | where_exp: "item", "item.group contains group" | jsonify }}
{% endfor %}

  </script>  
  
  
  <script src="{{ "/assets/js/flashcards.js" | relative_url }}"></script>

</head>
